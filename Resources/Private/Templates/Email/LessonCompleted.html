<div style="background:#f5f5f7;padding:32px 16px;font-family:SF Pro Text, -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;color:#111827;">
  <div style="max-width:560px;margin:0 auto;background:#ffffff;border-radius:18px;box-shadow:0 18px 40px rgba(15,23,42,0.08);overflow:hidden;">
    <div style="padding:24px 28px;border-bottom:1px solid #eef0f3;">
      <div style="font-size:12px;letter-spacing:0.2em;text-transform:uppercase;color:#6b7280;">Elearning</div>
      <h1 style="margin:10px 0 0;font-size:22px;line-height:1.3;color:#0f172a;">{subject}</h1>
    </div>
    <div style="padding:24px 28px;">
      <p style="margin:0 0 16px;font-size:16px;line-height:1.6;color:#1f2937;">
        Hello {userName}, you completed the lesson <strong>"{lessonTitle}"</strong> in <strong>"{courseTitle}"</strong>.
      </p>
      <div style="margin:18px 0 8px;font-size:14px;color:#6b7280;">Course progress</div>
      <div style="background:#eef2ff;border-radius:999px;height:10px;overflow:hidden;">
        <div style="background:#2563eb;height:100%;width:{progressPercent}%"></div>
      </div>
      <div style="margin-top:8px;font-size:12px;color:#6b7280;">{progressPercent}% completed</div>
    </div>
    <div style="padding:16px 28px 24px;color:#94a3b8;font-size:12px;border-top:1px solid #eef0f3;">
      You are receiving this email because progress notifications are enabled.
    </div>
  </div>
</div>
